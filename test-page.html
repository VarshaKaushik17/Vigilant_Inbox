<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Security Analyzer - Test Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f8fafc;
            line-height: 1.6;
            color: #2d3748;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .email-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .email-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid #e2e8f0;
        }

        .email-header {
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
            position: relative;
        }

        .email-type {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .email-type.valid {
            background: #d1fae5;
            color: #065f46;
        }

        .email-type.suspicious {
            background: #fee2e2;
            color: #991b1b;
        }

        .email-subject {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1a202c;
        }

        .email-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            font-size: 0.9rem;
            color: #4a5568;
        }

        .email-content {
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .email-body {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #e2e8f0;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .analysis-section {
            border-top: 1px solid #e2e8f0;
            padding: 20px;
            background: #fafafa;
        }

        .analysis-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .risk-score {
            font-size: 1.5rem;
            font-weight: 700;
            padding: 8px 16px;
            border-radius: 8px;
            color: white;
        }

        .risk-minimal {
            background: #10b981;
        }

        .risk-low {
            background: #f59e0b;
        }

        .risk-medium {
            background: #ef4444;
        }

        .risk-high {
            background: #dc2626;
        }

        .risk-factors, .positive-indicators {
            margin-bottom: 15px;
        }

        .risk-factors h4, .positive-indicators h4 {
            font-size: 1rem;
            margin-bottom: 8px;
            color: #2d3748;
        }

        .factor-list {
            list-style: none;
        }

        .factor-list li {
            padding: 5px 0;
            padding-left: 20px;
            position: relative;
            font-size: 0.9rem;
        }

        .risk-factors .factor-list li::before {
            content: '‚ö†Ô∏è';
            position: absolute;
            left: 0;
        }

        .positive-indicators .factor-list li::before {
            content: '‚úÖ';
            position: absolute;
            left: 0;
        }

        .highlighted-content {
            margin-top: 15px;
        }

        .highlighted-content h4 {
            margin-bottom: 10px;
            color: #2d3748;
        }

        .highlighted-text {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #e2e8f0;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .suspicious-highlight {
            background: #fef2f2;
            color: #991b1b;
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: 600;
            border: 1px solid #fecaca;
        }

        .url-highlight {
            background: #fef3c7;
            color: #92400e;
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: 600;
            border: 1px solid #fed7aa;
        }

        .analyze-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        .analyze-btn:hover {
            background: #5a67d8;
        }

        .summary-panel {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #6b7280;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #e5e7eb;
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .email-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è Email Security Analyzer</h1>
            <p>Test Dashboard - Analyze and compare legitimate vs suspicious emails</p>
        </div>

        <div class="summary-panel">
            <h2>Analysis Summary</h2>
            <div class="summary-stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalEmails">5</div>
                    <div class="stat-label">Total Emails</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="validEmails">2</div>
                    <div class="stat-label">Valid Emails</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="suspiciousEmails">3</div>
                    <div class="stat-label">Suspicious Emails</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="avgRiskScore">0</div>
                    <div class="stat-label">Avg Risk Score</div>
                </div>
            </div>
            <button class="analyze-btn" onclick="analyzeAllEmails()">üîç Analyze All Emails</button>
        </div>

        <div class="email-grid" id="emailGrid">
            <!-- Emails will be populated here -->
        </div>
    </div>

    <script src="test-emails.js"></script>
    <script src="phishing-detector.js"></script>
    <script>
        class EmailTestDashboard {
            constructor() {
                this.phishingDetector = new PhishingDetector();
                this.analysisResults = {};
                this.init();
            }

            init() {
                this.renderEmails();
                this.updateSummaryStats();
            }

            renderEmails() {
                const emailGrid = document.getElementById('emailGrid');
                const allEmails = [...testEmails.validEmails, ...testEmails.suspiciousEmails];
                
                emailGrid.innerHTML = allEmails.map(email => {
                    const isValid = testEmails.validEmails.includes(email);
                    return this.createEmailCard(email, isValid);
                }).join('');
            }

            createEmailCard(email, isValid) {
                const emailType = isValid ? 'valid' : 'suspicious';
                const timeAgo = this.getTimeAgo(email.timestamp);
                
                return `
                    <div class="email-card" data-email-id="${email.id}">
                        <div class="email-header">
                            <div class="email-type ${emailType}">${emailType}</div>
                            <div class="email-subject">${email.subject}</div>
                            <div class="email-meta">
                                <div><strong>From:</strong> ${email.sender}</div>
                                <div><strong>Time:</strong> ${timeAgo}</div>
                                <div><strong>Auth:</strong> ${email.headers['Authentication-Results'] || 'Unknown'}</div>
                            </div>
                        </div>
                        <div class="email-content">
                            <div class="email-body">${email.content}</div>
                        </div>
                        <div class="analysis-section" id="analysis-${email.id}">
                            <div class="loading">
                                <div class="spinner"></div>
                                Click "Analyze" to start security analysis...
                            </div>
                            <button class="analyze-btn" onclick="dashboard.analyzeEmail('${email.id}')">
                                üîç Analyze Email
                            </button>
                        </div>
                    </div>
                `;
            }

            async analyzeEmail(emailId) {
                const email = this.findEmailById(emailId);
                if (!email) return;

                const analysisSection = document.getElementById(`analysis-${emailId}`);
                analysisSection.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        Analyzing email for security threats...
                    </div>
                `;

                // Simulate analysis delay for better UX
                await new Promise(resolve => setTimeout(resolve, 1500));

                try {
                    const analysis = this.phishingDetector.analyzeEmail(email);
                    this.analysisResults[emailId] = analysis;
                    
                    this.renderAnalysisResults(emailId, analysis, email);
                    this.updateSummaryStats();
                } catch (error) {
                    console.error('Analysis failed:', error);
                    analysisSection.innerHTML = '<div class="error">Analysis failed. Please try again.</div>';
                }
            }

            renderAnalysisResults(emailId, analysis, email) {
                const analysisSection = document.getElementById(`analysis-${emailId}`);
                const highlightedContent = this.highlightSuspiciousContent(email.content, analysis);
                
                analysisSection.innerHTML = `
                    <div class="analysis-header">
                        <h3>Security Analysis</h3>
                        <div class="risk-score risk-${analysis.riskLevel}">
                            ${analysis.riskScore}/100
                        </div>
                    </div>
                    
                    ${analysis.content.suspiciousKeywords.length > 0 ? `
                        <div class="risk-factors">
                            <h4>üö® Suspicious Indicators (${analysis.content.suspiciousKeywords.length})</h4>
                            <ul class="factor-list">
                                ${analysis.content.suspiciousKeywords.map(keyword => 
                                    `<li>Suspicious keyword: "${keyword}"</li>`
                                ).join('')}
                                ${analysis.content.urlAnalysis.filter(url => url.isSuspicious).map(url =>
                                    `<li>Suspicious URL: ${url.url}</li>`
                                ).join('')}
                                ${!analysis.metadata.spfPass ? '<li>SPF authentication failed</li>' : ''}
                                ${!analysis.metadata.dkimPass ? '<li>DKIM authentication failed</li>' : ''}
                                ${!analysis.metadata.dmarcPass ? '<li>DMARC authentication failed</li>' : ''}
                                ${analysis.sender.spoofingLikelihood > 50 ? '<li>Possible sender spoofing detected</li>' : ''}
                            </ul>
                        </div>
                    ` : ''}
                    
                    ${analysis.riskLevel === 'minimal' ? `
                        <div class="positive-indicators">
                            <h4>‚úÖ Positive Security Indicators</h4>
                            <ul class="factor-list">
                                <li>No suspicious keywords detected</li>
                                <li>Email authentication passed</li>
                                <li>Sender appears legitimate</li>
                                <li>No malicious URLs found</li>
                            </ul>
                        </div>
                    ` : ''}
                    
                    <div class="highlighted-content">
                        <h4>üìù Content Analysis</h4>
                        <div class="highlighted-text">${highlightedContent}</div>
                    </div>
                    
                    <div style="margin-top: 15px; font-size: 0.9rem; color: #6b7280;">
                        <strong>Risk Level:</strong> ${analysis.riskLevel.toUpperCase()} ‚Ä¢ 
                        <strong>Urgency Indicators:</strong> ${analysis.content.urgencyIndicators} ‚Ä¢ 
                        <strong>URLs Analyzed:</strong> ${analysis.content.urlAnalysis.length}
                    </div>
                `;
            }

            highlightSuspiciousContent(content, analysis) {
                let highlighted = content;
                
                // Highlight suspicious keywords
                analysis.content.suspiciousKeywords.forEach(keyword => {
                    const regex = new RegExp(`\\b(${keyword.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})\\b`, 'gi');
                    highlighted = highlighted.replace(regex, '<span class="suspicious-highlight">$1</span>');
                });
                
                // Highlight suspicious URLs
                analysis.content.urlAnalysis.forEach(urlAnalysis => {
                    if (urlAnalysis.isSuspicious) {
                        highlighted = highlighted.replace(
                            urlAnalysis.url, 
                            `<span class="url-highlight">${urlAnalysis.url}</span>`
                        );
                    }
                });
                
                return highlighted;
            }

            async analyzeAllEmails() {
                const allEmails = [...testEmails.validEmails, ...testEmails.suspiciousEmails];
                
                for (const email of allEmails) {
                    if (!this.analysisResults[email.id]) {
                        await this.analyzeEmail(email.id);
                        await new Promise(resolve => setTimeout(resolve, 500)); // Stagger analyses
                    }
                }
            }

            updateSummaryStats() {
                const analyzedEmails = Object.keys(this.analysisResults);
                const totalRisk = analyzedEmails.reduce((sum, id) => {
                    return sum + (this.analysisResults[id]?.riskScore || 0);
                }, 0);
                
                const avgRiskScore = analyzedEmails.length > 0 ? 
                    Math.round(totalRisk / analyzedEmails.length) : 0;
                
                document.getElementById('avgRiskScore').textContent = avgRiskScore;
            }

            findEmailById(emailId) {
                const allEmails = [...testEmails.validEmails, ...testEmails.suspiciousEmails];
                return allEmails.find(email => email.id === emailId);
            }

            getTimeAgo(timestamp) {
                const now = Date.now();
                const diff = now - timestamp;
                const minutes = Math.floor(diff / 60000);
                const hours = Math.floor(diff / 3600000);

                if (hours > 0) return `${hours}h ago`;
                if (minutes > 0) return `${minutes}m ago`;
                return 'Just now';
            }
        }

        // Initialize dashboard
        const dashboard = new EmailTestDashboard();
    </script>
</body>
</html>
